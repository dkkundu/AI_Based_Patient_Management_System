{% load message_type_checker %}
{% if messages %}
        {% for message in messages %}
            {% if message|message_check %}
                 <script>
                        Swal.fire({
                          icon: 'error',
                          title: 'Error...',
                          text: '{{message}}',
                          footer: 'Please try again'
                        })
                  </script>
             {% else %}
                <script>
                   Swal.fire(
                      'Successfully Done!',
                      '{{message}}',
                      'success'
                    )
                 </script>
            {% endif %}
        {% endfor %}
    {% endif %}
